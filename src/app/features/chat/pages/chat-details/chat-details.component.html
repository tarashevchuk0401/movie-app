<div class="wrapper">
  <div class="header">
    @for (user of receiver(); track $index) {
      <mat-icon>person</mat-icon>
      <div class="receiver">{{ user }}</div>
    }
  </div>

  <app-chat-message-box
    #messageBox
    [messages]="messages()"
  ></app-chat-message-box>

  <app-chat-input (sendMessage)="sendMessage($event)"></app-chat-input>
</div>
