<main >
  <a routerLink="/home/new-movie">
    <div class="mt-3">
      <app-main-button ><span>Add new movie</span></app-main-button>
    </div>
  </a>
  <mat-paginator [length]="movieStore.total()"
                 [pageSize]="pageSize"
                 [pageSizeOptions]="[5, 10, 15]"
                 (page)="handlePageEvent($event)"
                 aria-label="Select page">
  </mat-paginator>

  @if(movieStore.movieList().length){
    <app-movie-list [movieList]="movieStore.movieList()"></app-movie-list>
  } @else {
    <div style="color: red">No Movies...</div>
  }

</main>
