<main class="movie-container">
  <div class="button-container">
    <a [routerLink]="['/home/movie', movieId, 'company']">
      <app-main-button>
        <span>Company</span>
      </app-main-button>
    </a>
    <a [routerLink]="['/home/movie', movieId, 'actor']">
      <app-main-button>
        <span>Actor</span>
      </app-main-button>
    </a>
  </div>
  <p class="movie-info">Information about movie</p>
  <div class="movie-details">{{ movie() | json }}</div>
  <router-outlet></router-outlet>
</main>
