<div
  class="bg-black rounded-md text-white w-72 h-80 p-5 flex flex-col overflow-hidden"
>
  <div class="flex ">
      <div class="text-xs mx-1 bg-blue-900 p-1 rounded">{{ movie().category }}</div>
  </div>

  <div class="flex flex-col justify-between flex-grow overflow-hidden">
    <p class="text-3xl text-center m-2">{{ movie().title }}</p>
    <p class="text-justify block text-ellipsis overflow-hidden">
      {{ movie().description.slice(0, 150) }}
    </p>
  </div>
  <app-main-button (click)="deleteItem(movie().id)" [text]="'Delete'"></app-main-button>
</div>
