<header>
  <div class="text-3xl" routerLink="">LOGO</div>
  <div class="header-buttons">
    @for (section of headerSection; track $index) {
      <div>{{ section }}</div>
    }
  </div>
  <app-custom-input [placeholder]="'Search'"></app-custom-input>
</header>
<div class="breadcrumbs">
  <xng-breadcrumb [separator]="iconTemplate"></xng-breadcrumb>
  <ng-template #iconTemplate> > </ng-template>
</div>
